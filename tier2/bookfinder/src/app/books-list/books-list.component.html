<main>
  <div class="title-minimum">
    <h1 id="title" (click)="back()">{{title}}</h1>
    <div class="search">
      <!-- <input type="search" /> -->
      <input type="search" value="{{searchValue}}" id="search_input" placeholder="Search for your favorite book here" #box (keyup.enter)="showListOfBooks(box.value)" />
      <input type="submit" value="Search" id="search_button" (click)="showListOfBooks(box.value)" />
    </div>
  </div>
  <div class="principal" >
    <div class="content">
      <!--  -->
      <nav class="list" *ngFor="let book of listBooks">
        <div class="book">
          <h3>{{book.Title}}</h3>
          <div class="book-content">
            <img src="{{book.imagePath}}" alt="" >
            <ul>
              <li><strong>Description:</strong><br/> {{book.Description}}</li>
              <li>
                <div class="author">{{book.Author}}</div>
                <div class="date" *ngIf="book.FullDate;">{{book.PublishedDate | date:'MMMM d, y':'GMT'}}</div>
                <div class="date" *ngIf="!book.FullDate">{{book.PublishedDate}}</div>
              </li>
            </ul>

          </div>
        </div>
      </nav>
    </div>
  </div>
</main>
